<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <label for="title">Title</label>
          <input type="text" id="title">
          <label for="author">Author</label>
          <input type="text" id="author">
          <label for="has-read">Has read</label>
          <input type="checkbox" id="has-read">
          <button id="add-book">Add Book</button>

          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <td></td>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
